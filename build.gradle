apply plugin: 'java'

sourceCompatibility = 17

subprojects.each { subproject ->
    evaluationDependsOn(subproject.path)
}

// Define a common configuration for all subprojects
subprojects {
    repositories {
        mavenCentral()
    }

    dependencies {
        // cli-parser library available to all subprojects
        implementation group: 'com.github.spullara.cli-parser', name: 'cli-parser', version: '1.1.5'
    }
}

jar {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE

    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    from subprojects.sourceSets.main.output
}
